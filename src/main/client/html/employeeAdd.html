<div style="margin-top: 200px; margin-left: 100px; margin-right: 100px">
    <form method="post"; id="my-form">
        <div class="form-group">
            <label for="full-name">Full Name</label>
            <input type="text" class="form-control" id="full-name" placeholder="John Smith">
        </div>
        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" placeholder="name@eworldes.com">
        </div>
        <div style="margin-top: 20px"; class="form-group form-check">
            <label class="form-check-label" for="offshore">Offshore</label>
            <input type="checkbox" class="form-check-input" id="offshore">
        </div>
        <div class="form-group form-check">
            <label class="form-check-label" for="BES">BES</label>
            <input type="checkbox" class="form-check-input" id="BES">
        </div>

        <div style="margin-top: 20px">
            <table id="access-group-table" class="display" style="width:100%">
                <thead>
                <tr>
                    <th>Add</th>
                    <th>Name</th>
                    <th>Type</th>
                </tr>
                </thead>
                <tfoot>
                <tr>
                    <th>Add</th>
                    <th>Name</th>
                    <th>Type</th>
                </tr>
                </tfoot>
            </table>
        </div>

        <div style="padding-bottom: 100px; padding-top: 40px"; class="button-right"; id="submit-button">
        <input type="submit" value="Add/Update Employee">
        </div>
    </form>
</div>
